<div>
    <h2>Ccf Carriers</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="ccf-carrier.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Ccf Carrier
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped table-bordered">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="svcTagsPsgdom"><span>Svc Tags Psgdom</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="svcTagsCardom"><span>Svc Tags Cardom</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="cxrCode"><span>Carrier Code</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="cxrName"><span>Carrier Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="svcTagsPsgint"><span>Svc Tags Psgint</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="svgTagsCarint"><span>Svg Tags Carint</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ccfCarrier in vm.ccfCarriers track by ccfCarrier.id">
                    <td><a ui-sref="ccf-carrier-detail({id:ccfCarrier.id})">{{ccfCarrier.id}}</a></td>
                    <td>{{ccfCarrier.svcTagsPsgdom}}</td>
                    <td>{{ccfCarrier.svcTagsCardom}}</td>
                    <td>{{ccfCarrier.cxrCode}}</td>
                    <td>{{ccfCarrier.cxrName}}</td>
                    <td>{{ccfCarrier.svcTagsPsgint}}</td>
                    <td>{{ccfCarrier.svgTagsCarint}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="ccf-carrier-detail({id:ccfCarrier.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ccf-carrier.edit({id:ccfCarrier.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ccf-carrier.delete({id:ccfCarrier.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
