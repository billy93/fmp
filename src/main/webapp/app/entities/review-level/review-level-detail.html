
<div>
    <h2><span data-translate="fmpApp.reviewLevel.detail.title">Review Level</span> {{vm.reviewLevel.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="fmpApp.reviewLevel.name">Name</span></dt>
        <dd>
            <span>{{vm.reviewLevel.name}}</span>
        </dd>
        <dt><span data-translate="fmpApp.reviewLevel.description">Description</span></dt>
        <dd>
            <span>{{vm.reviewLevel.description}}</span>
        </dd>
        <dt><span data-translate="fmpApp.reviewLevel.activeStatus">Active Status</span></dt>
        <dd>
            <span>{{vm.reviewLevel.activeStatus}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="review-level-detail.edit({id:vm.reviewLevel.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
