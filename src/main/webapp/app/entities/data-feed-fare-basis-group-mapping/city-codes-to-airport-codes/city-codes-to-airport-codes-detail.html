
<div>
	<h2>
		<span>City Codes to Airport Codes</span>
		{{vm.airportMapingDataFeed.id}}
	</h2>
	<hr>
	<jhi-alert-error></jhi-alert-error>
	<dl class="dl-horizontal jh-entity-details">
		<dt>
			<span>City Code</span>
		</dt>
		<dd>
			<span>{{vm.airportMapingDataFeed.cityCode}}</span>
		</dd>
		<dt>
			<span>Airport Code</span>
		</dt>
		<dd>
			<span>{{vm.airportMapingDataFeed.airportCode}}</span>
		</dd>
		<dt>
			<span>Country</span>
		</dt>
		<dd>
			<span>{{vm.airportMapingDataFeed.countryCode}}</span>
		</dd>
	</dl>

	<button type="submit" ui-sref="{{ vm.previousState }}"
		class="btn btn-info">
		<span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span>
			Back</span>
	</button>

	<button type="button"
		ui-sref="city-codes-to-airport-codes-detail.edit({id:vm.airportMapingDataFeed.id})"
		class="btn btn-primary">
		<span class="glyphicon glyphicon-pencil"></span> <span
			class="hidden-sm-down"> Edit</span>
	</button>
</div>
